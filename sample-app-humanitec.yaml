externals:
  dns:
    type: dns
profile: humanitec/default-module
spec:
  containers:
    sample-app:
      files: {}
      image: us-east4-docker.pkg.dev/mathieu-benoit-gcp/containers/sample-app:1.3.1
      resources:
        limits:
          cpu: '0.250'
          memory: 256Mi
        requests:
          cpu: '0.025'
          memory: 64Mi
      variables:
        PUBLIC_SERVER_URL: http://${modules.sample-service.service.name}:8080
      volume_mounts: {}
  ingress:
    rules:
      externals.dns:
        http:
          '*':
            port: 8080
            type: default
