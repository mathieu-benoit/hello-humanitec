externals:
  dns:
    type: dns
profile: humanitec/default-module
spec:
  containers:
    whereami:
      files: {}
      image: us-docker.pkg.dev/google-samples/containers/gke/whereami:v1.2.19
      resources:
        limits:
          cpu: '0.250'
          memory: 256Mi
        requests:
          cpu: '0.025'
          memory: 64Mi
      variables:
        POD_NAMESPACE: ${pod.metadata.namespace}
      volume_mounts: {}
  ingress:
    rules:
      externals.dns:
        http:
          '*':
            port: 80
            type: default
  service:
    ports:
      tcp:
        container_port: 8080
        protocol: TCP
        service_port: 80
