externals: {}
profile: humanitec/default-module
spec:
  containers:
    cartservice:
      files: {}
      image: gcr.io/google-samples/microservices-demo/cartservice:v0.6.0
      liveness_probe:
        command:
          - /bin/grpc_health_probe
          - '-addr=:7070'
        type: command
      readiness_probe:
        command:
          - /bin/grpc_health_probe
          - '-addr=:7070'
        type: command
      resources:
        limits:
          cpu: '0.250'
          memory: 256Mi
        requests:
          cpu: '0.025'
          memory: 64Mi
      variables:
        REDIS_ADDR: ${modules.redis.service.name}:6379
      volume_mounts: {}
  service:
    ports:
      grpc:
        container_port: 7070
        protocol: TCP
        service_port: 7070
