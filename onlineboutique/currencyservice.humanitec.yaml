externals: {}
profile: humanitec/default-module
spec:
  containers:
    currencyservice:
      files: {}
      image: gcr.io/google-samples/microservices-demo/currencyservice:v0.6.0
      liveness_probe:
        command:
          - /bin/grpc_health_probe
          - '-addr=:7000'
        type: command
      readiness_probe:
        command:
          - /bin/grpc_health_probe
          - '-addr=:7000'
        type: command
      resources:
        limits:
          cpu: '0.250'
          memory: 256Mi
        requests:
          cpu: '0.025'
          memory: 64Mi
      variables:
        DISABLE_PROFILER: '1'
        PORT: '7000'
      volume_mounts: {}
  service:
    ports:
      grpc:
        container_port: 7000
        protocol: TCP
        service_port: 7000
