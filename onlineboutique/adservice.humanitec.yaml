externals: {}
profile: humanitec/default-module
spec:
  containers:
    adservice:
      files: {}
      image: gcr.io/google-samples/microservices-demo/adservice:v0.6.0
      liveness_probe:
        command:
          - /bin/grpc_health_probe
          - '-addr=:9555'
        type: command
      readiness_probe:
        command:
          - /bin/grpc_health_probe
          - '-addr=:9555'
        type: command
      resources:
        limits:
          cpu: '0.250'
          memory: 256Mi
        requests:
          cpu: '0.025'
          memory: 64Mi
      variables:
        PORT: '9555'
      volume_mounts: {}
  service:
    ports:
      grpc:
        container_port: 9555
        protocol: TCP
        service_port: 9555
