apiVersion: score.dev/v1b1
metadata:
  name: sample-app
containers:
  sample-app:
    image: us-east4-docker.pkg.dev/mathieu-benoit-gcp/containers/sample-app:1.3.1
    variables:
      PUBLIC_SERVER_URL: "http://${resources.sample-service.name}:8080"
resources:
  dns:
    type: dns
  route:
    type: route
    params:
      host: ${resources.dns.host}
      path: /
      port: 80
  sample-service:
    type: service
service:
  ports:
    tcp:
      port: 80
      targetPort: 8080
