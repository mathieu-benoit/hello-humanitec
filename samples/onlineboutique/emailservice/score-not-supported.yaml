apiVersion: score.dev/v1b1
metadata:
  name: emailservice
containers:
  emailservice:
    image: gcr.io/google-samples/microservices-demo/emailservice:v0.6.0
    variables:
      DISABLE_PROFILER: "1"
      PORT: "8080"
    livenessProbe:
      exec:
        command:
          - /bin/grpc_health_probe
          - '-addr=:8080'
    readinessProbe:
      exec:
        command:
          - /bin/grpc_health_probe
          - '-addr=:8080'
service:
  ports:
    grpc:
      port: 5000
      targetPort: 8080