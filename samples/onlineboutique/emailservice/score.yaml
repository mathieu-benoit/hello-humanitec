apiVersion: score.dev/v1b1
metadata:
  name: emailservice
containers:
  emailservice:
    image: gcr.io/google-samples/microservices-demo/emailservice:v0.7.0
    variables:
      DISABLE_PROFILER: "1"
      PORT: "8080"
service:
  ports:
    grpc:
      port: 5000
      targetPort: 8080