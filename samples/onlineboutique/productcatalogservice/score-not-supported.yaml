apiVersion: score.dev/v1b1
metadata:
  name: productcatalogservice
containers:
  cartservice:
    image: gcr.io/google-samples/microservices-demo/productcatalogservice:v0.6.0
    variables:
      DISABLE_PROFILER: "1"
      PORT: "3550"
    livenessProbe:
      exec:
        command:
          - /bin/grpc_health_probe
          - '-addr=:3550'
    readinessProbe:
      exec:
        command:
          - /bin/grpc_health_probe
          - '-addr=:3550'
service:
  ports:
    grpc:
      port: 3550
      targetPort: 3550