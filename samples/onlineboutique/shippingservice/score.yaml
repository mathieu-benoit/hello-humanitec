apiVersion: score.dev/v1b1
metadata:
  name: shippingservice
containers:
  shippingservice:
    image: gcr.io/google-samples/microservices-demo/shippingservice:v0.8.0
    variables:
      DISABLE_PROFILER: "1"
      PORT: "50051"
    resources:
      limits:
        memory: "128Mi"
        cpu: "200m"
      requests:
        memory: "64Mi"
        cpu: "100m"
service:
  ports:
    grpc:
      port: 50051
      targetPort: 50051