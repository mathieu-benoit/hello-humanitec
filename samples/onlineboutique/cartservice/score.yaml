apiVersion: score.dev/v1b1
metadata:
  name: adservice
containers:
  adservice:
    image: gcr.io/google-samples/microservices-demo/cartservice:v0.6.0
    variables:
      REDIS_ADDR: "${modules.redis.service.name}:6379,password=${modules.redis.credentials.password},user=${modules.redis.credentials.username}"
service:
  ports:
    grpc:
      port: 7070
      targetPort: 7070