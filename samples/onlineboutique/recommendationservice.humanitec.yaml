externals: {}
profile: humanitec/default-module
spec:
  containers:
    recommendationservice:
      files: {}
      image: gcr.io/google-samples/microservices-demo/recommendationservice:v0.6.0
      liveness_probe:
        command:
          - /bin/grpc_health_probe
          - '-addr=:8080'
        type: command
      readiness_probe:
        command:
          - /bin/grpc_health_probe
          - '-addr=:8080'
        type: command
      resources:
        limits:
          cpu: '0.250'
          memory: 256Mi
        requests:
          cpu: '0.025'
          memory: 64Mi
      variables:
        DISABLE_PROFILER: '1'
        PORT: '8080'
        PRODUCT_CATALOG_SERVICE_ADDR: ${modules.productcatalogservice.service.name}:3550
      volume_mounts: {}
  service:
    ports:
      grpc:
        container_port: 8080
        protocol: TCP
        service_port: 8080
