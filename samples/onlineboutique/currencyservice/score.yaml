apiVersion: score.dev/v1b1
metadata:
  name: currencyservice
containers:
  currencyservice:
    image: gcr.io/google-samples/microservices-demo/currencyservice:v0.8.0
    variables:
      DISABLE_PROFILER: "1"
      PORT: "7000"
    resources:
      limits:
        memory: "128Mi"
        cpu: "200m"
      requests:
        memory: "64Mi"
        cpu: "100m"
service:
  ports:
    grpc:
      port: 7000
      targetPort: 7000