apiVersion: score.dev/v1b1
metadata:
  name: nginx-secured
containers:
  nginx-secured:
    image: nginxinc/nginx-unprivileged:alpine-slim
    volumes:
    - source: volumes.tmp
      target: /tmp
      read_only: false
resources:
  dns:
    type: dns
  route:
    type: route
    params:
      host: ${resources.dns.host}
      path: /
      port: 80
service:
  ports:
    tcp:
      port: 80
      targetPort: 8080
