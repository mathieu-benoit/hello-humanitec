apiVersion: score.dev/v1b1
metadata:
  name: nginx-unprivileged
containers:
  nginx-unprivileged:
    image: nginxinc/nginx-unprivileged:alpine-slim
resources:
  dns:
    type: dns
  route:
    type: route
    params:
      host: ${resources.dns.host}
      path: /
      port: 80
service:
  ports:
    tcp:
      port: 80
      targetPort: 8080
