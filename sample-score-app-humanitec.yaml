externals:
  my-db:
    type: postgres
profile: humanitec/default-module
spec:
  containers:
    sample-score-app:
      files: {}
      image: registry.humanitec.io/public/sample-score-app:latest
      resources:
        limits:
          cpu: '0.250'
          memory: 256Mi
        requests:
          cpu: '0.025'
          memory: 64Mi
      variables:
        DB_DATABASE: ${externals.my-db.name}
        DB_HOST: ${externals.my-db.host}
        DB_PASSWORD: ${externals.my-db.password}
        DB_PORT: ${externals.my-db.port}
        DB_USER: ${externals.my-db.username}
        PORT: '3000'
      volume_mounts: {}
  service:
    ports:
      tcp:
        container_port: 3000
        protocol: TCP
        service_port: 80
